<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <link rel="stylesheet" type="text/css" href="https://parliament-uk-pugin.herokuapp.com/stylesheets/main.css">
  <style type="text/css">
	
  /*overrides*/

  	.container {
  		max-width: 979px;
  		overflow: hidden;
  	}

  	@media (max-width: 767px) {
  		.container {
	  		padding: 18px 36px;
	  	}
  	}

	.btn--primary {
		border: 2px solid transparent !important;
	}

	.btn--primary-ghost {
		background: transparent !important;
		border: 2px solid #2B57AB !important;
	}

	.btn--primary-ghost:link, .btn--primary-ghost:visited {
		color: #2B57AB !important;
	}

	.btn--primary-ghost:hover {
		background: #d2dff7 !important;
	}

	.section--primary {
		padding-top: 21px;
		padding-bottom: 50px;
		padding-right: 0 !important;
		padding-left: 0 !important;
		overflow: hidden;
	}

	.section--primary p {
		font-size: 1.5rem;
	}

	@media (max-width: 767px) {
		.section--primary {
			margin-bottom: -20px !important;
		}
	}

	.theme--grey-5 {
		padding-bottom: 0;
	}

	

	


	/*@media (min-width: 768px) {
		.section--primary p, .section--primary h1 {
			margin-right: 35%;
		}
	}*/



	/*custom based on existing*/
	.navigation--block ul, .tiles {
		padding: 0;
		margin: 42px 0;
		/*overflow: hidden;*/
		display: flex;
		flex-wrap: wrap;

	}

	.navigation--block li, .tiles--tile {
		list-style: none;
		float: left;
		flex: 1;
		min-width: 30%;
		max-width: 32%;
		margin-right: 15px;
		margin-bottom: 15px;
		background: #fff;
		/*border: 1px solid #ccc;*/
	}

	.tiles--tile {
		/*padding: 15px;*/
		background: #625A75;
	}

	.tiles--tile a.tiles--link-block {
		display: block;
		padding:  15px 45px 15px 15px;
		/*margin: -15px;*/
		text-decoration: none !important;
		color: #fff !important;
		background: #373151;
		height: 100%;
		position: relative;
	}

	.tiles--tile a.tiles--link-block:before {
		content: ">";
		font-size: 2rem;
		line-height: 3.6rem;
		text-align: center;
		position: absolute;
		right: 0px;
		top: 0px;
		/*bottom: 45%;*/
		width: 30px;
		height: 60px;
		background: #625A75;
		/*background: #214282;*/
	}

	.tiles--tile a.tiles--link-block:hover::before {
		background: #214282;
	}

	.tiles--tile a.tiles--link-block h3 {
		color: #fff;
	}

	.tiles--tile a.tiles--link-block p {
		margin: 0;
	}

	.tiles--tile .tiles--tasks {
		margin: 0;
		padding: 0px 15px 15px 15px;
		background: #625A75;
		color: #fff !important;
	}

	.tiles--tile .tiles--tasks ul {
		margin: 0;
		padding-left: 15px;
		position: relative;
	}

	.tiles--tile .tiles--tasks li {
		list-style: none;
	}

	.tiles--tile .tiles--tasks li:before {
		content: ">";
		position: absolute;
		left: 0;
	}


	.tiles--tile .tiles--tasks a {
		color: #fff !important;
		/*text-decoration: underline !important;*/
	}

	.tiles--tile h3 {
		margin: 0;
	}

	.tiles--tile a {
		color: #2B57AB !important;
		text-decoration: none !important;
	}

	.tiles--tile h3 a {
		background: #d2dff7;
		display: block;
		color: #373151 !important;
		margin: -15px -15px 15px -15px;
		padding: 15px
	}

	.tiles--tile a:hover {
		text-decoration: underline !important;
	}

	.tiles--tile ul  {
		/*margin-top: 30px;*/
		margin-bottom: 0;
	}

	.tiles--tile ul li {
		margin-top: 8px;
	}

	.more {
		/*margin-left: 18px;
		margin-top: 5px;*/
		font-weight: bold;
	}

	.navigation--block li a {
		padding: 15px;
		display: block;
		height: 100%;
		text-decoration: none;
		color: #4D4D4D;
		background: #fff;
	}

	.navigation--block li a:hover, .tiles--tile a.tiles--link-block:hover {
		background: #2B57AB;
		color: #fff !important;
		text-decoration: none !important;
	}

	.navigation--block li a:hover h3, .tiles--tile a.tiles--link-block:hover h3{
		color: #fff;
	}

	@media (max-width: 767px) {
		.navigation--block ul {
			display: block;
		}
		.navigation--block li, .tiles--tile {
			min-width: 100%;
			max-width: 100%;
			margin-right: 0;
			display: block;
			flex: none;
		}
	}

	.navigation--block li:nth-child(3n+3) {  
		margin-right: 0;
	}

	.tiles-tile:nth-child(3n+3) {  
		margin-right: 0;
	}

	.navigation--block li h3 {
		margin-top: 0;
	}



	/*custom*/
	#contact {
		border-top: 1px solid #CBC9CD;
		padding-bottom: 42px;
	}

	.breadcrumbs ul{
		margin: 0 0 30px 0 !important;
		padding: 0 0 15px 0;
		overflow: hidden;
		border-bottom: 1px solid #CBC9CD;
	}

	.breadcrumbs li{
		margin: 0;
		padding: 0;
		list-style: none;
		display: inline-block;
	}



	.hero-popular-content {
		width: 66%;
		float: left;
	}


	.hero-popular-cta {
		width: 33%;
		float: right;
		/*border: 1px solid #DFF4EB;
		background: #96DCBE;*/
		padding: 30px 30px 45px 30px;
	}

	@media (max-width: 767px) {

		.hero-popular-content {
			width: 100%;
			float: left;
		}


		.hero-popular-cta {
			width: 100%;
			float: right;
			border: 1px solid #373151;
			padding: 30px 30px 45px 30px;
			margin-top: 30px;
		}
	}

	

	@media (min-width: 767px) {
		.content {
			padding-right: 216px;
		}
	}

	@media (min-width: 979px) {
		.content {
			padding-right: 416px;
		}
	}

	.height-auto {
		height: auto !important;
	}
	
  </style>
  <title>{{title}}</title>
</head>
<body>
	<div class="status--banner">
      <div class="container">
        <p>This is a test website, so may be inaccurate. <a href="feedback.html">give feedback</a> to help improve it.
        </p>
      </div>
    </div>

    <header>
      <div class="container"><a href="/"><img class="logo" src="https://parliament-uk-pugin.herokuapp.com/images/uk_parliament_logo_white.png" alt="UK Parliament" srcset="https://parliament-uk-pugin.herokuapp.com/images/uk_parliament_logo_white.svg"></a>
      </div>
    </header>
